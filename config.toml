      [[Languages.de.about.row.list]]
        icon = "fa-laptop"
        title = "Ressourcen"
        description = 'Grundlegende Informationen sowie Links zu Seiten, die Dienste für Litecoin anbieten und Listen der Handelsplätze, an denen Litecoin gehandelt wird, finden Sie im <a href="http://litecoin.info">Litecoin Wiki</a>. <br> Ständig aktuelle Netzwerkstatistiken finden Sie hier: <a href="http://ltc.block-explorer.com/charts">Litecoin Statistik</a>. <br> Der Litecoin-Quellcode und damit verbundene Projekte sind unter <a href="https://github.com/litecoin-project">GitHub.com/litecoin-project</a> abrufbar.'

      [[Languages.de.about.row.list]]
        icon = "fa-heart"
        title = "Quelloffene Software"
        description = "Litecoin ist ein quelloffenes Software-Projekt, das unter der MIT/X11-Lizenz läuft. Diese Lizenz ermöglicht es Ihnen die Software zu verwenden, sie zu verändern, zu kopieren oder veränderte Versionen der Software zu verbreiten. Der Veröffentlichungsprozess der Software ist transparent und ermöglicht es, sowohl die Binärdateien als auch den Quellcode einzusehen."

