{{ "<!-- download Grid Section -->" | safeHTML }}
<section id="download" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.download.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.download.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row">
      {{ range .Site.Data.projects }}
        <div class="col-md-4 col-sm-6 download-item">
          <a href="#downloadModal{{ .modalID }}" class="download-link" data-toggle="modal">
            <div class="download-hover">
              <div class="download-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ .preview }}" class="img-responsive" alt="">
          </a>
          <div class="download-caption">
            <h4>{{ .title | markdownify }}</h4>
            <p class="text-muted">{{ .category | markdownify }}</p>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
